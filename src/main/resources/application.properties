spring.application.name=user-management

#Database Connection
#Enable H2 console
# spring.h2.console.enabled=true - tells us This enables the H2 database web console - a built-in browser tool to visually inspect the in-memory H2 database
#spring.h2.console.path=/h2-console - This sets the URL path to open the console in your browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#H2 DB Configuration
#spring.datasource.url=jdbc:h2:mem:testdb - This tells spring boot to use an in-memory-h2-database named testdb.
#mem: means it lives in RAM and dispares when you stop the app
#spring.datasource.driver-class-name=org.h2.Driver - This specifies the JDBC driver for H2.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root

#JPA
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect - This tells hibernate which sql dialect to use it can generate proper sql syntax for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=update - This configure Hibernate to automatically update the database schema based on your entity classes every time the app starts.
spring.jpa.hibernate.ddl-auto=update